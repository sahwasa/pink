<html ng-app="MyApp">
<meta charset="utf-8">
<head>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="well" ng-controller="todoCtrl">
    <h1>{{appName}}</h1>
    <p>전체 할 일 <strong>{{todoList.length}}</strong>개 / 남은 할 일은 <strong>{{remain()}}</strong>개 [ <a href="" ng-click="archive()">보관하기</a> ]</p>
    <ul class="list-unstyled">
        <li ng-repeat="todo in todoList" class="checkbox">
            <input type="checkbox" ng-model="todo.done"/>{{todo.title}}
        </li>
    </ul>

    <form name="newItemForm" class="form-inline" action="">
        <div class="form-group">
            <label class="sr-only" for="newItemText">새로운 할 </label>
            <input type="text" class="form-control" id="newItemText" placeholder="새로운 할 일" ng-model="newTitle"/>
        </div>
        <input type="button" value="추가" ng-click="addNewTodo(newTitle)"/>
    </form>
</body>
</html>
