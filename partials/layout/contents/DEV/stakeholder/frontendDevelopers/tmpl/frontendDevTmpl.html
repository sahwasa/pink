<!DOCTYPE html>

<img ng-src="partials/layout/contents/DEV/stakeholder/frontendDevelopers/img/{{photo}}" class="usquare_square" alt="" />
<div class="usquare_square usquare_square_bg1">
  <div class="usquare_square_text_wrapper">
    <img src="partials/layout/contents/DEV/stakeholder/frontendDevelopers/img/arrow.png" class="usquare_arrow" alt="arrow" />
    <div class="clear"></div>
    <h2>{{name}}</h2>
    <span>{{job}}</span>
    <div class="clear"></div>
  </div>
  <!-- usquare_square_wrapper -->
</div>
<!--div usquare_square -->
<div class="usquare_block_extended usquare_square_bg1">
  <a href="#" class="close"><img src="partials/layout/contents/DEV/stakeholder/frontendDevelopers/img/close.png" alt="close" /></a>
  <ul class="social_background">
    <li>
      <a ng-href="{{mail}}"><i class="fa fa-envelope-o fa-2x"></i></a></li>
    <li>
      <a>
        <img src="partials/layout/contents/DEV/stakeholder/frontendDevelopers/img/social-fb.png" alt="social" />
      </a>
    </li>
    <li>
      <a>
        <img src="partials/layout/contents/DEV/stakeholder/frontendDevelopers/img/social-tw.png" alt="social" />
      </a>
    </li>
  </ul>

  <div class="clear"></div>

  <span class="bold">info:</span>
  <div class="usquare_about">

  </div>
</div>
<!-- usquare_block_extended -->
